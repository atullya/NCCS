<!DOCTYPE html>
<html>
  <head>
    <title>Div</title>
  </head>
  <body>
    <style>
      * {
        border: 1px solid black;
        padding: 0;
        margin: 0;
      }
      html,
      body {
        height: fit-content;
        border: none;
      }
      .logo,
      .navigation,
      .head-banner,
      .section,
      .footer {
        height: 80px;
      }

      .section {
        display: flex;

        justify-content: space-between;
      }
      .body {
        width: 1000px;
      }
      .side {
        width: 500px;
      }
    </style>
    <div class="logo">Logo</div>
    <div class="navigation">Navigation</div>
    <div class="head-banner">Head Banner</div>
    <div class="section">
      <div class="body">Body Area</div>
      <div class="side">Side Bar</div>
    </div>
    <div class="footer">Footer</div>
  </body>
</html>
